on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Release and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install the dependencies
        run: npm i

      - name: Install vsce
        run: npm i -g @vscode/vsce

      - name: Publish
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
